<ngx-charts-line-chart
  style="fill: white;"
  class="line-highlight"
  *ngIf='temperatures.length > 0'
  [view]="view"
  [scheme]="colorScheme"
  [results]="temperatures"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [roundDomains]="true"
  [tooltipDisabled]="false"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [yAxisTickFormatting]="valueFormatting"
  [xAxisTickFormatting]="dateFormatting">
  <ng-template #tooltipTemplate let-model="model">
    {{model.value}} °F
  </ng-template>
  <ng-template #seriesTooltipTemplate let-model="model">
    {{model[0].value}} °F
  </ng-template>
</ngx-charts-line-chart>

<div *ngIf='temperatures.length === 0 || !temperatures'>
  No data available
</div>
